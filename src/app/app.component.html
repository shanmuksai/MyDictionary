
<div class="toolbar" role="banner">
  
    <div class="spacer"></div>
</div>



<div role="main">
<div class="row ">

    <div class="col-md-10"> 
     
      <div class="row">
        <div class="col-md-12">
          <!-- Seach bar -->
      <div class="row padding-top-15per search-padding">
        <div class="col-md-5 "> 
          <img  class ="float-right" src="../assets/Image.jpg" alt="Girl in a jacket" width="80" height="68">  
        </div>
        <div class="col-md-7"> 
          <h1> My Dictionary</h1>
        </div>
      </div>

      <div class="row">
       <div class="col-md-2"></div>
        <div class="col-md-8" align="center">
          <div class="input-group ">
                <input type="text" class="form-control" [(ngModel)]="word" placeholder="Enter a word for meaning" >
            <button class="btn btn-outline-secondary button-styling" type="button" id="button-addon2"  (click)="Search()">Search</button>
           
          <div *ngIf="isBookmarkCompleted" class="font-size-bookmark padding-5px" >
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="0.75em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 384 512"><path d="M0 512V48C0 21.49 21.49 0 48 0h288c26.51 0 48 21.49 48 48v464L192 400L0 512z" fill="#626262"/></svg>
          </div>
          <div *ngIf="!isBookmarkCompleted" class="font-size-bookmark padding-5px" (click)="updateBookmark()">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="0.75em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 384 512"><path d="M0 512V48C0 21.49 21.49 0 48 0h288c26.51 0 48 21.49 48 48v464L192 400L0 512z" fill="#ffffff" stroke="#060606" stroke-width="8"/></svg>
          </div>
          </div>
        </div>
       
      </div>
    </div>
    </div>
    <div class="row padding-top-20px">
      <div class="col-md-2" ></div>
    <div class="col-md-8">
      <div *ngIf="wordNotFound"> 
        <h4>Word not present in Dictionary </h4>
      </div>
      <div *ngIf="!wordNotFound">
      <div  *ngFor="let item of meaning ">
        <div class="border" >
          
        
     
        <div *ngFor="let wordMeaning of item;let i = index">
          <div class="padding-top-bottom-10px">
          <div *ngIf= "i == 0">
            <div class="font-size-15px">
              <i>
                <b>
              {{wordMeaning}}
            </b>
            </i>
            </div>
           
          </div>
          <div *ngIf= "i == 1">
          
            <div >
             <b> Meaning: </b> {{wordMeaning}}
            </div>
           
          </div>
          <div *ngIf= "i == 2">
            <div>
              <b> Similar words: </b> {{wordMeaning}}
            </div>
          </div>
          <div *ngIf= "i == 3">
            <div>
              <b> Examples: </b> {{wordMeaning}}
            </div>
          </div>
        </div>
   
   
      </div>
  
  </div>
      </div>
    </div>
     
    </div>  
    </div>
    </div>
    <div class="col-md-2 padding-top-5per">
      <!-- recent and bookmark -->
      <div class="row ">
        <div class="col-md-12 ">
          <h5> Recent</h5>
          <div class="tool-bar"> 
          <div *ngFor="let item of recent" > 
            <div class="pointer" (click)="bookmarkSelected(item)">
            {{item}}
          </div>
          </div>
        </div>
        </div> 
      </div>
      <div class="row">
        <div class="col-md-12">
          <h5> Bookmark</h5>
          <div class="tool-bar"> 
            <div *ngFor="let item of bookmarks" > 
              <div onMouseOver="this.style.cursor='pointer'" (click)="recentSelected(item)">
                {{item}}
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
   
  </div>


</div>

<router-outlet></router-outlet>
